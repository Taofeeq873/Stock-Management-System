<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body class="bg-white">

    <div layout:fragment="content">

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body mt-5">

            <div class="container">

                <div class="row mt-5">

                    <div class="col-12">

                        <table id="productTypesTable" class="table table-striped table-bordered">
                            <!-- Header Table -->
                            <thead>
                            <tr>
                                <th>S/N</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <!-- Footer Table -->
                            <tfoot>
                            <tr>
                                <th>S/N</th>
                                <th>Name</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>

            </div>

        </div>

    <!--**********************************
           Content body end
    ***********************************-->

    </div>


    <section layout:fragment="scripts">

        <script>

            function serialNo(){
                const table = document.getElementById("productTypesTable");
                let s_No = 1;
                for (let line=1; line < table.rows.length; line++){
                    table.rows[line].cells[0].innerHTML = s_No.toString();
                    s_No++;
                }
            }
            serialNo();
        </script>

    </section>

</body>

</html>
