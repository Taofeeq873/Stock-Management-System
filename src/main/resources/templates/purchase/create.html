<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body>

    <div layout:fragment="content">

        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body mt-5">

            <div class="container">

                <div class="justify-content-center">
                    <div class="col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Create Purchase</h4>
                                <div class="basic-form">
                                    <form method="post"  th:action="${'/purchases/add'}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Product</label>
                                                <select id="Product" name="product" class="form-control">
                                                    <option selected="selected">Choose...</option>
                                                    <option th:each="row : ${product}" th:value="${row.getName()}" th:text="${row.getName()}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Supplier</label>
                                                <select id="supplier" name="supplier" class="form-control">
                                                    <option selected="selected">Choose...</option>
                                                    <option th:each="code : ${supplier}" th:value="${code.getCompanyName()}" th:text="${code.getCompanyName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Quantity</label>
                                                <input type="number"  id="quantity" name="quantity" class="form-control" placeholder="Quantity" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Price</label>
                                                <input type="number" class="form-control" placeholder="Price" id="price" name="price" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Date</label>
                                            <input type="datetime-local" class="form-control" placeholder="Date" id="datePurchased" name="datePurchased" required>
                                        </div>
                                        <button type="submit" class="btn btn-dark" name="savePurchase" id="savePurchase">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
              Content body end
          ***********************************-->

   </div>

</body>

</html>
