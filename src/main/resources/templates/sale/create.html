<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body>

    <div layout:fragment="content">

        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body mt-5">

            <div class="container">

                <div class="justify-content-center">
                    <div class="col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Sales</h4>
                                <div class="basic-form">
                                    <form method="post"  th:action="${'/sales/add'}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Customer</label>
                                                <select id="customer" name="customer" class="form-control">
                                                    <option selected="selected">Choose...</option>
                                                    <option th:each="c : ${customer}" th:value="${c.getEmail()}" th:text="${c.getEmail()}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Product</label>
                                                <select id="product" name="product" class="form-control">
                                                    <option selected="selected">Choose...</option>
                                                    <option th:each="code : ${product}" th:value="${code.getName()}" th:text="${code.getName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Sales Man</label>
                                                <select id="user" name="user" class="form-control">
                                                    <option selected="selected">Choose...</option>
                                                    <option th:each="r: ${user}" th:value="${r.getLastName()}" th:text="${r.getLastName()}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Date Sold</label>
                                                <input type="datetime-local" class="form-control" placeholder="Date" id="dateSold" name="dateSold" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Quantity</label>
                                                <input type="number"  id="quantity" name="quantity" class="form-control" placeholder="Quantity" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Price</label>
                                                <input type="number" class="form-control" placeholder="Price" id="price" name="price" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-dark" name="saveSale" id="saveSale">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
              Content body end
        ***********************************-->

    </div>

</body>

</html>
