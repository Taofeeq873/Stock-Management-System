<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body>

    <div layout:fragment="content">

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body mt-5">

            <div class="container">

                <div class="justify-content-center">
                    <div class="col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit</h4>
                                <div class="basic-form">
                                    <form action="#" th:object="${customer}" th:action="${'/customers/update'}"  method="post">

                                        <input type="hidden"  th:field="*{id}" name="id">

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName" th:field="*{lastName}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName" th:field="*{firstName}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" placeholder="1234 Main St" id="address" name="address" th:field="*{address}">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Email" id="email" name="email" th:field="*{email}">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="number" class="form-control" placeholder="Phone" id="phone" name="phone" th:field="*{phone}">
                                        </div>

                                        <button type="submit" class="btn btn-dark" name="saveCustomer" id="saveCustomer">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
            Content body end
        ***********************************-->

    </div>

</body>

</html>
