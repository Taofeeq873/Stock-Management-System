<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body>

    <div layout:fragment="content">

      <!--**********************************
        Content body start
      ***********************************-->
        <div class="content-body">

            <div class="container-fluid mt-3">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h3>Product Details</h3>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td><h5>All Item Group:</h5></td>
                                            <td><span th:text="${count}"></span></td>
                                        </tr>
                                        <tr>
                                            <td><h5>All Item:</h5></td>
                                            <td><h5></h5></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h3>Customer Details</h3>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td><h5>All Customers:</h5></td>
                                            <td><h5> <span></span></h5></td>
                                        </tr>
                                        <tr>
                                            <td><h5>Total Sales:</h5></td>
                                            <td><h5></h5></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>

                <hr class="my-2">
            </div>
        </div>

        <!--**********************************
             Content body end
         ***********************************-->

    </div>

</body>

</html>
