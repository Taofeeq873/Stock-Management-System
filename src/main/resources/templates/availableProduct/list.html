<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body>

<div layout:fragment="content">

    <!--**********************************
        Content body start
    ***********************************-->

    <div class="content-body mt-5">

        <div class="container">

            <div class="justify-content-center">

                <div class="col-xxl-12">
                    <div class="card ">
                        <div class="card-body">
                            <h4 class="card-title">All Products</h4>
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped verticle-middle" id="available">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Supplier</th>
                                        <th scope="col">Product Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Date Purchased</th>
                                        <th scope="col">Delete</th>
                                        <th scope="col">Create Item</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="row : *{availableProducts}">
                                        <td th:text="${row.getId()}"></td>
                                        <td th:text="${row.getSupplier()}"></td>
                                        <td th:text="${row.getName()}"></td>
                                        <td id="quantity" th:text="${row.getQuantity()}"></td>
                                        <td th:text="${row.getDatePurchased()}"></td>

                                        <td><a data-toggle="modal" data-target="#staticBackdrop" th:attr="data-target='#staticBackdrop'+${row.getId()}"><button class="btn btn-warning btn"><i class="fa fa-close color-danger"></i></button></a></td>
                                        <td><a th:href="@{/products/create/{id}(id=${row.getId()})}"><button  id="salesbutton" class="btn btn-success btn">Create New Item</button></a></td>


                                        <div class="modal fade" th:id="staticBackdrop+${row.getId()}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h3 class="modal-title float-left">Delete Purchase</h3>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h4>Are you sure want to delete this Purchase?</h4>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-outline mr-5" data-dismiss="modal">Close</button>
                                                        <a type="button" class="btn btn-danger" th:href="@{/availableProducts/delete/{id}(id=${row.getId()})}">Yes</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div th:if="${allAvailableProducts}" class="mt-3">
                                <span>We have the total of</span>
                                <span class="alert alert-info text-success" th:text="${allAvailableProducts}"></span>
                                <span>Items in Stock.</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--**********************************
           Content body end
      ***********************************-->

</div>

    <section layout:fragment="scripts">

        <style>
            .able{
                display: none;
            }
        </style>

        <script>

            function click() {
                const table = document.getElementById("available");
                // let btn = document.getElementById("sales");
                for (let line=1; line < table.rows.length; line++){
                    if (table.rows[line].cells[3].textContent == "0"){
                        table.rows[line].cells[6].classList.add("able");

                        // btn.style.display = "none";
                    }
                }
                // let quantity = document.getElementById("quantity").innerText;
                // if ( quantity === '0') {
                //
                //     document.getElementById('salesbutton').disabled = true;
                // }else
                // document.getElementById('salesbutton').disabled = false;
            }
            click();
        </script>

    </section>

</body>

</html>
