<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body>

   <div layout:fragment="content">

        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body mt-5">

            <div class="container">

                <div class="justify-content-center">
                    <div class="col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Create Item</h4>
                                <div class="basic-form">
                                    <form method="post" th:action="${'/products/add'}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Name</label>
                                                <input type="text"  id="name" name="name" class="form-control" placeholder="Name" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Product_Type</label>
                                                <select id="productType" name="productType" class="form-control">
                                                    <option selected="selected">Choose...</option>
                                                    <option th:each="code : ${productType}" th:value="${code.getName()}" th:text="${code.getName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Quantity</label>
                                                <input type="number"  id="quantity" name="quantity" class="form-control" placeholder="Quantity" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Description</label>
                                                <input type="text" class="form-control" placeholder="Description" id="description" name="description" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Supplier</label>
                                                <select id="supplier" name="supplier" class="form-control">
                                                    <option selected="selected">Choose...</option>
                                                    <option th:each="row : ${supplier}" th:value="${row.getCompanyName()}" th:text="${row.getCompanyName()}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Price</label>
                                                <input type="number" class="form-control" placeholder="Price" id="price" name="price" required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-dark" name="saveProduct" id="saveProduct">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
               Content body end
           ***********************************-->
   </div>

</body>

</html>
