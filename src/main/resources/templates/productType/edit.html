<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>Sirs-Inventory</title>

</head>

<body>

   <div layout:fragment="content">

        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body mt-5">

            <div class="container">

                <div class="justify-content-center">
                    <div class="col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit ProductType</h4>
                                <div class="basic-form">
                                    <form action="#" th:object="${productType}" th:action="${'/productTypes/update'}"  method="post">

                                        <input type="hidden"  th:field="*{id}" name="id">

                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" th:field="*{name}" id="name" name="name">
                                        </div>
                                        <button type="submit" class="btn btn-dark" name="saveTypeProduct" id="saveTypeProduct">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
               Content body end
         ***********************************-->

   </div>

</body>

</html>
