<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>

    <title>My Stock Management</title>

</head>

<body>

    <div layout:fragment="content">

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body mt-5">

            <div class="container">

                <div class="justify-content-center">
                    <div class="col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Edit User</h4>
                                <div class="basic-form">
                                    <form method="post" th:action="${'/users/update'}" th:object="${user}">

                                        <input type="hidden"  th:field="*{id}" name="id">

                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>First Name</label>
                                                <input type="text"  id="firstName" name="firstName" class="form-control" th:field="*{firstName}">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" th:field="*{email}" id="email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" th:field="*{address}" id="address" name="address">
                                        </div>
                                        <button type="submit" class="btn btn-dark" name="saveUser" id="saveUser">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
                  Content body end
          ***********************************-->

    </div>

</body>

</html>
