        <div class="login-form-bg h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-xl-6">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5">

                                        <a class="text-center" th:href="@{/}"> <h4>Welcome</h4></a>

                                    <form class="mt-5 mb-5 login-input" method="post" th:action="@{/users/register}">
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="User Name" name="userName" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Password" name="password" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirm Password" name="confirmPassword" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="First Name" name="firstName" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Last Name" name="lastName" required/>
                                        </div>
                                         <div class="form-group">
                                            <input type="email" class="form-control"  placeholder="Email" name="email" required>
                                        </div>
                                        <button class="btn login-form__btn submit w-100" name="register" value="register">Sign in</button>
                                    </form>
                                        <p class="mt-5 login-form__footer">Have account <a href="/login" class="text-primary">Log in</a> now</p>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
